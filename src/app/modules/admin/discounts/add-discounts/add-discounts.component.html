<div class="flex flex-col bg-white rounded-xs w-full mx-auto">
    <h2 class="text-2xl font-semibold mb-2">İndirim Tanımla</h2>
    <p class="text-gray-600 mb-3 text-md">İndirim bilgilerini güncelleyebilirsiniz</p>

    <form class="flex flex-col gap-2">
        <div class="grid grid-cols-1 md:grid-cols-1 gap-1">
            <div class="flex flex-col">
                <mat-form-field>
                    <mat-label>İndirim Adı</mat-label>
                    <input matInput [placeholder]="'İndirim Adı'" class="text-sm font-medium" />
                    <mat-icon class="icon-size-5" matPrefix [svgIcon]="'heroicons_outline:user-circle'"></mat-icon>
                </mat-form-field>
            </div>
            <div class="flex flex-col">
                <mat-form-field class="flex-auto">
                    <mat-label>İndirim Tipi *</mat-label>
                    <mat-select [placeholder]="'İndirim Adı'">
                        <mat-option value="1"> Yüzde (%) </mat-option>
                        <mat-option value="2">Country 2</mat-option>
                    </mat-select>
                    <mat-icon class="icon-size-5" matPrefix [svgIcon]="'mat_outline:trending_down'"></mat-icon>
                </mat-form-field>

            </div>
            <div class="flex flex-col">
                <mat-form-field>
                    <mat-label>İndirim Tutarı</mat-label>
                    <input type="number" matInput [placeholder]="'İndirim Tutarı'" class="text-sm font-medium" />
                    <mat-icon class="icon-size-5" matPrefix [svgIcon]="'heroicons_outline:currency-dollar'"></mat-icon>
                </mat-form-field>
            </div>
        </div>
        <div class="flex justify-between mt-4">
            <button type="button" class="px-6 py-2 text-red-600 rounded hover:bg-red-50">İptal</button>
            <button type="submit" class="px-6 py-2 bg-red-600 text-white rounded hover:bg-red-700">Ekle</button>
        </div>
    </form>
</div>
