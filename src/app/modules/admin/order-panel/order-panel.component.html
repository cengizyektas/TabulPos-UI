<div class="app-container dark:bg-gray-900" [class.dark]="isDarkMode">
    <!-- Sidebar -->
    <div class="sidebar">
       <!--  <div class="logo-area">
            Removed the Menü text as requested 
        </div>-->
        
        <nav class="sidebar-nav-container">
            <a href="#" class="sidebar-nav-item" [class.active]="activeItem === 'bolgeler'" (click)="setActive('bolgeler')">
                <mat-icon>grid_view</mat-icon>
                <span>Bölgeler</span>
            </a>
            <a [routerLink]="['/orders']" class="sidebar-nav-item" [class.active]="activeItem === 'siparisler'" (click)="setActive('siparisler')">
                <mat-icon>restaurant</mat-icon>
                <span>Siparişler</span>
            </a>
            <a href="#" class="sidebar-nav-item" [class.active]="activeItem === 'paketler'" (click)="setActive('paketler')">
                <mat-icon>payments</mat-icon>
                <span>Paketler</span>
            </a>
            <a href="#" class="sidebar-nav-item" [class.active]="activeItem === 'hazirla'" (click)="setActive('hazirla')">
                <mat-icon>settings</mat-icon>
                <span>Hazırla</span>
            </a>
            <a href="#" class="sidebar-nav-item" [class.active]="activeItem === 'gelal'" (click)="setActive('gelal')">
                <mat-icon>receipt</mat-icon>
                <span>Gel Al</span>
            </a>
        </nav>
        
        <!-- Dark Mode Toggle -->
        <div class="dark-mode-toggle">
            <button (click)="toggleDarkMode()" class="theme-toggle-btn">
                <mat-icon *ngIf="!isDarkMode">dark_mode</mat-icon>
                <mat-icon *ngIf="isDarkMode">light_mode</mat-icon>
            </button>
        </div>
    </div>
    
    <!-- Main Content -->
    <div class="main-content bg-gray-100 dark:bg-gray-900">
        <div class="content-container">
            <mat-tab-group [disableRipple]="true" mat-stretch-tabs="false" animationDuration="200ms">
                <mat-tab *ngFor="let area of restaurantData.restaurantAreas" [label]="area.name">
                    <app-restaurant-layout [restaurantArea]="area"></app-restaurant-layout>
                </mat-tab>
            </mat-tab-group>
        </div>
    </div>
</div>
