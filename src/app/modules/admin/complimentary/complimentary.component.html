<div class="flex min-w-0 flex-auto flex-col">
    <!-- Main -->
    <div class="flex-auto p-3 sm:p-3 ">
        <div class="flex min-w-0 flex-auto flex-col ">
            <!-- Main -->
            <div class="flex-auto  sm:p-8  bg-white dark:bg-gray-800 shadow-md rounded-sm">
                <div class="flex items-center">
                    <div
                    class="min-w-10 sm:px-4  sm:py-4 bg-gradient-to-r from-primary-400 via-primary-500 to-primary-600 rounded-sm ">
                        <mat-icon svgIcon="heroicons_outline:banknotes" class="w-12 h-12 text-white"></mat-icon>
                    </div>

                    <div class="pb-2 min-w-10 px-1 sm:px-4 ">
                        <div class="text-2xl font-semibold leading-none tracking-tight"> Ödenmezler </div>
                        <div class="text-sm text-secondary ml-0.5 font-medium"> Ödenmez Sayısı : 1 </div>
                    </div>
                    <div class="flex flex-auto items-center">
                        <mat-form-field class="fuse-mat-dense ml-4 flex-auto lg:ml-0" [subscriptSizing]="'dynamic'">
                            <mat-icon class="icon-size-5" [svgIcon]="'heroicons_solid:magnifying-glass'"
                                matPrefix></mat-icon>
                            <input matInput [autocomplete]="'off'" [placeholder]="'Ödenmez Arama...'" #searchInput />
                        </mat-form-field>

                    </div>
                    <!-- New note -->
                    <button class=" ml-4 min-w-10 px-1 sm:px-4 no-radius text-primary-600" mat-flat-button
                        [color]="'danger'">
                        <mat-icon class="text-current " svgIcon="mat_outline:import_export"></mat-icon>

                        <span class="ml-2 hidden sm:inline-block">Kullanıcı Aktar</span>
                    </button>
                    <!-- New note -->
                    <button class="ml-4 min-w-10 px-1 sm:px-4 text-primary-600" mat-flat-button [color]="'danger'">
                        <mat-icon class="icon-size-5" [svgIcon]="'mat_outline:arrow_downward'"></mat-icon>
                        <span class="ml-2 hidden sm:inline-block">İndir</span>
                    </button>
                    <!-- New note -->
                    <button class="ml-4 min-w-10 px-1 sm:px-4 text-white" mat-flat-button color="primary"
                        (click)="openAddCustomerDialog()">
                        <mat-icon class="icon-size-5" [svgIcon]="'heroicons_outline:plus'"></mat-icon>
                        <span class="ml-2 hidden sm:inline-block">Ekle</span>
                    </button>


                </div>

                <div class="flex-auto mt-4 h-full">
                    <div class="flex-auto mt-4 h-full">
                        @if ( customers$ | async; as customers) {
                        @if (customers.length>0)
                        {
                        <table mat-table [dataSource]="customers">
                            <ng-container matColumnDef="id">
                                <th mat-header-cell *matHeaderCellDef> No. </th>
                                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                            </ng-container>
                            <ng-container matColumnDef="name">
                                <th mat-header-cell *matHeaderCellDef> Ad Soyad </th>
                                <td mat-cell *matCellDef="let element"> {{element.name}} {{element.surname |uppercase}}
                                </td>
                            </ng-container>

                            <ng-container matColumnDef="phone">
                                <th mat-header-cell *matHeaderCellDef> Telefon </th>
                                <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
                            </ng-container>
                            <ng-container matColumnDef="address">
                                <th mat-header-cell *matHeaderCellDef> Adres </th>
                                <td mat-cell *matCellDef="let element"> {{element.address}} </td>
                            </ng-container>
                            <ng-container matColumnDef="header">
                                <th mat-header-cell *matHeaderCellDef> Ünvanı </th>
                                <td mat-cell class="font-semibold" *matCellDef="let element"> {{element.header }} </td>
                            </ng-container>
                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                                class="hover:bg-gray-100 !important cursor-pointer !important"
                                (click)="onRowClicked(row)"></tr>
                        </table>


                        }
                        }

                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
