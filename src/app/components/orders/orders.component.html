<div class="app-container dark:bg-gray-900" [class.dark]="isDarkMode">
    <!-- Sidebar -->
    <div class="sidebar">
        <nav class="sidebar-nav-container">
            <a [routerLink]="['/order-panel']" class="sidebar-nav-item" [class.active]="activeItem === 'bolgeler'" (click)="setActive('bolgeler')">
                <mat-icon>grid_view</mat-icon>
                <span>Bölgeler</span>
            </a>
            <a [routerLink]="['/orders']" class="sidebar-nav-item" [class.active]="activeItem === 'siparisler'" (click)="setActive('siparisler')">
                <mat-icon>restaurant</mat-icon>
                <span>Siparişler</span>
            </a>
            <a href="#" class="sidebar-nav-item" [class.active]="activeItem === 'paketler'" (click)="setActive('paketler')">
                <mat-icon>payments</mat-icon>
                <span>Paketler</span>
            </a>
            <a href="#" class="sidebar-nav-item" [class.active]="activeItem === 'hazirla'" (click)="setActive('hazirla')">
                <mat-icon>settings</mat-icon>
                <span>Hazırla</span>
            </a>
            <a href="#" class="sidebar-nav-item" [class.active]="activeItem === 'gelal'" (click)="setActive('gelal')">
                <mat-icon>receipt</mat-icon>
                <span>Gel Al</span>
            </a>
        </nav>
        
        <!-- Dark Mode Toggle -->
        <div class="dark-mode-toggle">
            <button (click)="toggleDarkMode()" class="theme-toggle-btn">
                <mat-icon *ngIf="!isDarkMode">dark_mode</mat-icon>
                <mat-icon *ngIf="isDarkMode">light_mode</mat-icon>
            </button>
        </div>
    </div>
    
    <!-- Main Content -->
    <div class="main-content bg-gray-100 dark:bg-gray-900">
        <div class="content-container">
            <!-- Tabs for order filtering -->
            <div class="order-tabs-container flex overflow-x-auto bg-white border-b border-gray-200 shadow">
                <button 
                *ngFor="let tab of tabs"
                (click)="setActiveTab(tab.id)"
                class="tab-button flex items-center px-6 py-4 whitespace-nowrap text-gray-700 font-medium border-b-2 transition-colors"
                [class.border-blue-600]="activeTab === tab.id"
                [class.border-transparent]="activeTab !== tab.id"
                [class.text-blue-700]="activeTab === tab.id"
                [class.bg-blue-50]="activeTab === tab.id">
                <mat-icon class="mr-2">{{tab.icon}}</mat-icon>
                <span>{{tab.label}}</span>
                <span 
                    *ngIf="tab.count > 0"
                    class="ml-2 px-2 py-1 text-xs bg-red-600 text-white rounded-full">
                    {{tab.count}}
                </span>
                </button>
            </div>

            <!-- Orders list -->
            <div class="orders-list-container flex-1 p-4 bg-gray-100 overflow-y-auto">
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
                    <!-- Individual order card -->
                    <div 
                        *ngFor="let order of getActiveOrders()" 
                        class="order-card bg-white rounded-lg shadow-sm border border-gray-200 overflow-hidden transition-shadow hover:shadow-md">
                        
                        <!-- Order header -->
                        <div class="flex justify-between items-center p-4 bg-gray-50 border-b border-gray-200">
                        <div class="flex items-center">
                            <div class="w-10 h-10 rounded-full bg-yellow-100 flex items-center justify-center mr-3">
                            <span class="text-yellow-600 font-bold">{{order.table[0]}}</span>
                            </div>
                            <div>
                            <h3 class="font-semibold text-gray-800">{{order.table}} {{order.tableNumber}}</h3>
                            <p class="text-sm text-gray-500">#{{order.id}}</p>
                            </div>
                        </div>
                        <div>
                            <div class="flex flex-col items-end">
                            <span class="font-semibold text-gray-800">₺{{order.amount.toFixed(2)}}</span>
                            <span class="text-sm text-gray-500">{{order.time}}</span>
                            </div>
                        </div>
                        </div>
                        
                        <!-- Order actions -->
                        <div class="order-actions flex items-center justify-between p-3">
                        <div class="w-1/2">
                            <button 
                            (click)="viewOrderDetails(order)"
                            class="w-full py-2 px-4 text-sm text-blue-600 hover:text-blue-800 font-medium bg-blue-50 hover:bg-blue-100 rounded transition-colors flex items-center justify-center">
                            <span>Geçmiş sipariş bilgisi</span>
                            </button>
                        </div>
                        <div class="flex">
                            <!-- Print button -->
                            <button 
                            (click)="printOrder(order)"
                            class="action-btn text-gray-600 hover:text-gray-800 ml-1">
                            <mat-icon>print</mat-icon>
                            </button>
                            
                            <!-- Pay button -->
                            <button 
                            (click)="payOrder(order)"
                            class="action-btn text-gray-600 hover:text-gray-800 ml-1">
                            <mat-icon>credit_card</mat-icon>
                            </button>
                            
                            <!-- More options button -->
                            <button 
                            [matMenuTriggerFor]="menu"
                            class="action-btn text-gray-600 hover:text-gray-800 ml-1">
                            <mat-icon>more_vert</mat-icon>
                            </button>
                            
                            <mat-menu #menu="matMenu">
                            <button mat-menu-item (click)="viewOrderDetails(order)">
                                <mat-icon>visibility</mat-icon>
                                <span>Sipariş Detayı</span>
                            </button>
                            <button mat-menu-item (click)="printOrder(order)">
                                <mat-icon>print</mat-icon>
                                <span>Yazdır</span>
                            </button>
                            <button mat-menu-item (click)="payOrder(order)">
                                <mat-icon>credit_card</mat-icon>
                                <span>Ödeme Al</span>
                            </button>
                            </mat-menu>
                        </div>
                        </div>
                    </div>
                    
                    <!-- Empty state when no orders -->
                    <div 
                        *ngIf="getActiveOrders().length === 0" 
                        class="col-span-full flex flex-col items-center justify-center p-12 text-center text-gray-500">
                        <mat-icon class="text-5xl mb-2">inventory</mat-icon>
                        <p class="text-lg font-medium mb-2">Hiç sipariş yok</p>
                        <p class="text-sm">Bu kategoride henüz sipariş bulunmamaktadır.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
